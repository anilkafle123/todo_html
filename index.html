<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header-bar">
            <div class="logo">
                <h1>Todo</h1>
            </div>
            <div class="user-info">
                <h3>Hello User</h3>
                <p>You have <span class="incomplete-tasks">5</span> incomplete tasks</p>
            </div>
            <div class="action-links">
            </div>
        </header>
        <div class="search-add-wrapper">
            <form method="GET">
                <input type="text" name='search-area' placeholder="Search tasks">
                <button type="submit">Search</button>
            </form>
            <a id="add-link" href="#">+</a>
        </div>
        <div class="task-items-wrapper">
            <div class="task-wrapper completed">
                <div class="task-title">
                    <div class="task-complete-icon"></div>
                    <i><s><a href="#">Task 1 - (completed)</a></s></i>
                </div>
                <a class="delete-link" href="#">×</a>
            </div>
            <div class="task-wrapper">
                <div class="task-title">
                    <div class="task-incomplete-icon"></div>
                    <a href="#">Task 2</a>
                </div>
                <a class="delete-link" href="#">×</a>
            </div>
            <div class="task-wrapper">
                <div class="task-title">
                    <div class="task-incomplete-icon"></div>
                    <a href="#">Task 3</a>
                </div>
                <a class="delete-link" href="#">×</a>
            </div>
            <h3>No items in the list</h3>
        </div>
    </div>
</body>
</html>
